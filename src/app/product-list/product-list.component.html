<h2>Products</h2>
<div *ngFor="let product of products; index as productId ">
  <h2>  
    <a [title]="pro.name+' click 2 view '" [routerLink]="['/products',productId]">
    {{product.name}}
    </a>
  </h2>
  <p *ngIf="product.description">
      Description : {{product.description}}
  </p>
  <button (click)="share()"> Share</button>
  <app-product-alerts [product]="product" (noty)="onNotify()">
  </app-product-alerts>
</div>
