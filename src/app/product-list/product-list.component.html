<h2>Products</h2>
<div *ngFor="let pro of products; index as productId ">
  <h2>  
    <a [title]="pro.name+' click 2 view '" [routerLink]="['/products',productId]">
    {{pro.name}}
    </a>
  </h2>
<p *ngIf="pro.description">
    Description: {{ pro.description }}
  </p>
  <button (click)="share()"> Share</button>
  <app-product-alerts
  [pro]="pro" 
  (noty)="onNotifyProduct()">
</app-product-alerts>
</div>
